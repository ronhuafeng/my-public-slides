<section>
    <h2>工具与配套服务示例</h2>
    <div style="text-align: left;">
        <div class="fragment">
            <h3>示例工具：<code>check_project_health</code></h3>
            <ul>
                <li>输入：<code>project_path</code>、<code>include_security</code></li>
                <li>输出：构建状态、测试覆盖率、安全扫描报告</li>
            </ul>
        </div>
        <div class="fragment">
            <h3>服务链路：</h3>
            <ol>
                <li>MCP → CI 系统 API</li>
                <li>MCP → 静态代码扫描器</li>
                <li>MCP → 报告存储服务</li>
            </ol>
        </div>
        <div class="fragment">
            <h3>辅助服务：</h3>
            <ul>
                <li>监控与告警</li>
                <li>缓存层（Redis）</li>
                <li>审计与审计日志</li>
            </ul>
        </div>
    </div>
    <aside class="notes">
        以 `check_project_health` 为例：它串联了三个后端服务——CI、扫描器、报告库。
        MCP 服务本身需要依赖缓存层来提升性能，并产生日志供审计和监控。
    </aside>
</section>
